<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/applyconfigure.css}" href="../static/css/applyconfigure.css">
</head>
<body>
<div class="configure-wrap boxsizing">
    <div class="configure-title clearfix">
        目标管理应用配置
        <img src="../static/image/close.png" th:src="@{/image/close.png}" />
    </div>
    <!--左侧 导航栏-->
    <div class="left-nav boxsizing clearfix">
        <ul>
            <li class="boxsizing now">
                <img src="../static/image/dingyue.png" th:src="@{/image/dingyue.png}" />
                <span>周期配置</span>
            </li>
            <li class="boxsizing">
                <img src="../static/image/banshou.png" th:src="@{/image/banshou.png}" />
                <span>衡量标准</span>
            </li>
            <li class="boxsizing">
                <img src="../static/image/wenhao.png" th:src="@{/image/wenhao.png}" />
                <span>权限配置</span>
            </li>
        </ul>
    </div>

    <!--右侧内容 区域-->
    <div class="right-content boxsizing">
        <!--周期配置-->
        <div class="zqpz-wrap" >
            <div class="zqpz-title">目标周期</div>
        </div>
        <!--衡量标准-->
        <div class="hlbz-wrap layui-form" style="display: none">
            <div class="selects-progress">
                <input type="radio" name="progress" value="" title="根据关键结果完成度计算目标进度" checked>
            </div>
            <div class="selects-progress">
                <input type="radio" name="progress" value="" title="手动更新目标进度" >
            </div>

        </div>
        <!--权限配置-->
        <div class="qxpz-wrap" style="display: none">
            <ul>
                <li>
                    目标定制权限
                </li>
                <li>
                    公司目标
                    <span>企业拥有者，企业管理员</span>
                </li>
                <li>
                    团队目标
                    <span>企业拥有者，企业管理员，团队所有成员</span>
                </li>
                <li>
                    成员目标
                    <span>所有成员</span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    layui.use('element', function(){
        var element = layui.element;
    });
    $(function () {
        // 点击左侧导航 ，右侧内容切换
        $(".left-nav li").click(function () {
            var i=$(this).index();
            $(this).addClass("now").siblings().removeClass("now");
            $(".right-content>div").eq(i).show().siblings().hide()
        })
    })


</script>
</html>
