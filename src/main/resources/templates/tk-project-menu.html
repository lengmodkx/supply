<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/projectmenu.css}" href="../static/css/projectmenu.css">
</head>
<body>
<!--点击菜单，出现 的项目菜单 区域-->
<div class="project-menu boxsizing" >
  <div class="project-menu-show boxsizing" >
    <div class="menu-title">项目菜单
        <i class="layui-icon layui-icon-close close-menu" style="font-size: 20px; color: #a6a6a6;"></i>
    <div class="menu-list menu-set" style="margin-top: 20px">
        <img src="../static/image/setting.png" th:src="@{/image/setting.png}" />
        <span class="project_setting" th:id="${projectId}">项目设置</span>
    </div>
    <div class="menu-list menu-tag">
        <img src="../static/image/biaoqian.png" th:src="@{/image/biaoqian.png}" />
        <span>标签</span>
    </div>
    <!--<div class="menu-list menu-cj">-->
        <!--<img src="../static/image/chajian.png" th:src="@{/image/chajian.png}" />-->
        <!--<span>应用与插件</span>-->
    <!--</div>-->
    <!--<div class="menu-list menu-more">-->
        <!--<img src="../static/image/gengduo.png" th:src="@{/image/gengduo.png}" />-->
        <!--<span>查看更多</span>-->
    <!--</div>-->
    <!--<div class="heng-line"></div>-->
    <!--<div class="menu-list menu-evolve" style="margin-top: 24px">-->
        <!--<img src="../static/image/jinzhan.png" th:src="@{/image/jinzhan.png}" />-->
        <!--<span>项目进展</span>-->
    <!--</div>-->
    <!--<img src="" class="pro-evolve">-->
    <div class="heng-line"></div>
    <div class="menu-list menu-trends-title" style="margin-top: 24px">
        <img src="../static/image/dongtai.png" th:src="@{/image/dongtai.png}" />
        <span>项目动态</span>
    </div>
    <ul class="pro-trends boxsizing">
        <li class="trends-list" th:each="log:${logList}">
            <div class="trends-list-left">
                <img class="who-trends-img" th:src="#{IMAGE_SERVER}+${log.userEntity.userInfo.image}" />
            </div>
            <div class="trends-list-right">
                <span class="do-what" th:each="${log.content}">重做了任务：登录功能  DT-18</span>
            </div>
        </li>
    </ul>
  </div>

    <!--查看更多-->
  <div class="look-more-show" style="display: none">
      <div class="look-more-title boxsizing">
         <div class="look-more-title-line">
             <div>
                 <i class="layui-icon layui-icon-left" style="font-size: 18px; color: #B4B4B4;"></i>
                 <span>返回</span>
             </div>
             <img class="close-menu" src="../static/image/close.png" th:src="@{/image/close.png}" />
         </div>
      </div>
      <ul class="look-more-list">
          <li class="boxsizing">
              <img src="../static/image/hsz.png" th:src="@{/image/hsz.png}" />查看回收站
          </li>

          <li class="boxsizing">
              <img src="../static/image/drrw.png" th:src="@{/image/drrw.png}" />导入任务至当前分组
          </li>
          <li class="boxsizing">
              <img src="../static/image/drrw.png" th:src="@{/image/drrw.png}" />导出分组内所有任务
          </li>
          <li class="boxsizing">
              <img src="../static/image/rwys.png" th:src="@{/image/rwys.png}" />任务演示模式
          </li>
      </ul>

  </div>
</div>
</body>
<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });

        form.on('switch(switch-filter)', function(data){
            console.log(data.elem.checked); //开关是否开启，true或者false
            if (data.elem.checked) {
                $(".who-can-see").text("仅自己可见")
            }else {
                $(".who-can-see").text("所有成员可见")
            }
        });


    });
    layui.use('element', function(){
        var element = layui.element;

    });

    $(function () {
        $(".close-menu").click(function () {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });
        // 点击查看更多
        $(".menu-more").click(function () {
            $(".look-more-show").show();
            $(".project-menu-show").hide()
        });
        $(".look-more-title-line div").click(function () {
            $(".look-more-show").hide();
            $(".project-menu-show").show()
        })

    })

    $('.project_setting').click(function () {

        parent.layer.open({
            type: 2,  //0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
            title: false, //标题
            area:['800px','600px'],
            shadeClose: true, //点击遮罩关闭
            anim: 1,  //动画 0-6
            content: '/projectSetting?projectId='+$('.project_setting').attr('id')
        });
    });


</script>
</html>
