<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header :: common_header(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>主页面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainpage.css}" href="../static/css/mainpage.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonhead.css}" href="../static/css/commonhead.css">
</head>
<body>
<!--头部--><div th:include="template :: header"></div>
<div class="header">
        <div class="head-left">5D管理系统-项目协同管理</div>
        <div class=" header-middle">
            <input type="text"    class="layui-input search-input boxsizing">
            <i class="layui-icon layui-icon-search search" style="font-size: 25px; color: #AAAAAA;"></i>
        </div>
        <div class="head-right">
            <span class="layui-breadcrumb" lay-separator="|">
                <a href="">我的</a>
                <a href="">新建</a>
                <a href="">日历</a>
                <a href="">消息</a>
                <a href="">帮助</a>
            </span>
        </div>

    <!--右侧固定的头像与菜单栏-->
    <div class="head-photo-wrap">
        <img src="../static/image/add.png" class="head-photo">

        <div class="vertical-nav">
            <ul>
                <li class="boxsizing">
                    <span></span>
                    <a href="">创建企业</a>
                </li>
                <li class="boxsizing">
                    <span></span>
                    <a href="">个人项目</a>
                </li>
                <li class="boxsizing">
                    <span></span>
                    <a href="">账号设置</a>
                </li>
                <li class="boxsizing">
                    <span></span>
                    <a href="">偏好设置</a>
                </li>
                <li class="boxsizing">
                    <span></span>
                    <a href="">切换至国际服务器</a>
                </li>
                <li class="boxsizing">
                    <span></span>
                    <a href="">退出登录</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--顶部--><div th:include="template :: toper"></div>
<div class="toper-wrap boxsizing">
    <div class="toper-left">
        <a href="#">首页</a>
        <i class="layui-icon layui-icon-right" style="font-size: 16px; color: #C3C2C2;"></i>
        <a href="#">BIM5D过程管理平台</a>
        <i class="layui-icon layui-icon-down" style="font-size: 16px; color: #C3C2C2;"></i>
    </div>
    <div class="toper-nav">
        <ul>
            <li>
                <a href="#">UI设计任务</a>
            </li>
            <div>
                <i class="layui-icon layui-icon-down" style="font-size: 16px; color: #C3C2C2;"></i>
                <span>|</span>
            </div>

            <li>
                <a href="#">分享</a>
            </li>
            <li>
                <a href="#">文件</a>
            </li>
            <li>
                <a href="#">日程</a>
            </li>
            <li>
                <a href="#">群聊</a>
            </li>
            <li>
                <a href="#">统计</a>
            </li>
        </ul>
    </div>
    <div class="toper-right">
        <i class="layui-icon layui-icon-user" style="font-size: 16px; color: #017ECA;"></i>
        <span>群组</span>
        <i class="layui-icon layui-icon-app" style="font-size: 16px; color: #017ECA;"></i>
        <span>菜单</span>
    </div>
</div>

<!--内容区域-->
<div class="content">
    <div class="model boxsizing">
        <div class="model-title">
            <span>待处理</span>
            <i class="layui-icon layui-icon-down add-new-model" style="font-size: 15px; color: #B5B5B5;" title="添加或编辑任务列表"></i>
            <!--点击下箭头出现的内容-->
            <div class="lbmenu">
                <div class="lbmenu-title">
                    <p>菜单列表</p>
                    <i class="layui-icon layui-icon-close lbmenu-close" style="font-size: 16px; color: #A6A6A6;"></i>
                </div>
                <div class="lbmenu-add">
                    <div class="lbmenu-add-content">
                        <i class="layui-icon layui-icon-add-1 " style="font-size: 16px; color: gray;"></i>
                        在此处添加新列表
                    </div>
                </div>
                <div class="lbmenu-remove">
                    <div class="lbmenu-add-content">
                        <i class="layui-icon layui-icon-delete " style="font-size: 16px; color: gray;"></i>
                        本列表所有任务移到回收站
                    </div>
                </div>
            </div>
        </div>
        <!--任务列表-->
        <div class="assignment">
            <div class="assignment-top-box boxsizing">
                <span class="is-sure"></span>
                <span class="assignment-title">设计修改任务界面</span>
                <img class="assignment-tx" src="../static/image/add.png" >
            </div>
            <div class="assignment-bottom-box">
                <span class="timer">今天9:00-明天</span>
                <span class="dates">dt-12</span>
            </div>
            <!--//左边框线-->
            <div class="line"></div>
        </div>

<!--添加任务按钮-->
        <div class="add-assignment">
            <i class="layui-icon layui-icon-add-circle add-icon" style="font-size: 22px; color: #80BEE4;"></i>
            <span>添加任务</span>
        </div>
 <!--添加任务界面-->
        <div class="new-assignment boxsizing">
            <textarea class="rw-content boxsizing" placeholder="任务内容"></textarea>
            <div class="create-people boxsizing">
                <div class="one-people">
                    <img src="../static/image/add.png">
                    <span>李健</span>
                    <i class="layui-icon layui-icon-close-fill remove-pople" style="font-size: 14px; color: #a6a6a6;"></i>
                </div>
            </div>
            <div class="add-people boxsizing">
                <span>...</span>
                <span class="add-people-click" >更多</span>
            </div>
            <div class="heng-line"></div>
            <p class="cyz">参与者</p>
            <div class="work-people boxsizing clearfix">
                <div class="one-work-people">
                    <img src="../static/image/add.png" >
                    <i class="layui-icon layui-icon-close-fill remove-work-people " style="font-size: 15px; color: #3da8f5;"></i>
                </div>
                <div class="add-work-people">
                    <img src="../static/image/adds.png" >
                </div>
            </div>
            <div class="heng-line"></div>
        </div>
    </div>

</div>


<div th:replace="common/common_foot :: foot"></div>
<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script th:src="@{/js/mainpage.js}" src="../static/js/mainpage.js"></script>
</body>
</html>
