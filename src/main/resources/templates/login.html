<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header :: common_header(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/loginAndRegister.css}" href="../static/css/loginAndRegister.css">
</head>
<body>
<div class="login-box" style="margin-top: 100px">
    <h1>阿拉丁BIM云平台</h1>
    <form id="loginform" class="layui-form">
        <div class="user-name-box">
            <input type="text" name="accountName" required lay-verify="required" placeholder="手机号或邮箱" autocomplete="off" class="layui-input">
        </div>
        <div class="pwd-box">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
        </div>
        <div class="cant-login boxsizing">
            <p class="no-register">还没有注册？ <a href="/register.html">注册新账号</a></p>
            <a href="/forget.html" class="forget-pwd">忘记密码</a>
        </div>

        <button id="login" lay-submit class="layui-btn layui-btn-fluid" lay-filter="Login" style="background-color: #017ECA">登录
            <i class="iconfont icon-youjiantou right-jiantou"></i>
        </button>
    </form>
    <!--<div class="horizontal-line"></div>-->
    <!--<div class="login-for-weixin boxsizing">-->
        <!--<span> 使用 微信 登录 </span>-->
        <!--<i class="iconfont icon-weixin"></i>-->
    <!--</div>-->


    <!--<div style="display: none">-->
        <!--<p class="fonts"><span></span> 第三方账号登录 <span></span></p>-->
        <!--<div class="qq-weixin boxsizing">-->
            <!--<i class="weixin layui-icon layui-icon-login-wechat" style="color: #00C929;font-size: 50px"></i>-->
            <!--<i class="qq weixin layui-icon layui-icon-login-qq" style="color: #37474F;font-size: 50px"></i>-->
        <!--</div>-->
    <!--</div>-->

</div>

<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script>

    $(function () {
        layui.use('form', function(){
            var form = layui.form;
            //监听提交
            form.on('submit(Login)', function(){
                var index = layer.load(1, {shade: [0.1,'#fff']});
                var params = $("#loginform").serialize();
                $.post("/login", params, function (data) {
                    layer.close(index);
                    if(data.result===1){
                        window.location.href = "/project/project.html";
                    }else{
                        layer.msg(data.msg,{icon:5});
                    }
                });
                return false;
            });
        });
    })
</script>
</body>
</html>
