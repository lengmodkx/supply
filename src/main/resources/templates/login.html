<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header :: common_header(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/layui/css/layui.css}" href="../static/lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" href="../static/css/loginAndRegister.css">
</head>
<body>
<div class="login-box">
    <h1>5D管理系统-项目协同管理</h1>
    <form id="loginForm">
        <div class="user-name-box">
            <input class="user-name boxsizing" type="text" name="accountName" >
            <span>手机号</span>
        </div>
        <div class="pwd-box">
            <input class="pwd boxsizing" type="password" name="password" >
            <span>密码</span>
            <img class="seepwd" src="../static/image/seepwd.png" th:href="@{/image/seepwd.png}">
        </div>
        <div class="cant-login boxsizing">
            <p class="no-register">还没有注册？ <a href="#">注册新账号</a></p>
            <a href="#" class="forget-pwd">忘记密码</a>
        </div>
        <input type="submit" id="loginBtn" value="登录">
    </form>
    <p class="fonts"><span></span> 第三方账号登录 <span></span></p>
    <div class="qq-weixin boxsizing">
        <i class="weixin layui-icon layui-icon-login-wechat" style="color: #00C929;font-size: 100px"></i>
        <i class="qq weixin layui-icon layui-icon-login-qq" style="color: #37474F;font-size: 100px"></i>
    </div>
</div>

<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script>
    //点击显示隐藏密码
    $(".seepwd").click(function () {
       if($(".pwd").attr("type")=="password"){
           $(".pwd").attr("type","text")
       }else {
           $(".pwd").attr("type","password")
       }
    });
    $(function () {
        $("#loginBtn").click(function () {
            var params = $("#loginForm").serialize();
            $.post("/login", params, function (data) {
                console.log(data);
            })
        });
    })
</script>
</body>
</html>
