<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links)">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/css/common.css}" href="../../static/css/common.css">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" th:href="@{/css/commonhead.css}" href="../../static/css/commonhead.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css">
    <script th:src="@{/js/jquery-2.2.4.min.js}" src="../../static/js/jquery-2.2.4.min.js"></script>
    <script th:src="@{/layui/layui.js}" src="../../static/layui/layui.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
    <script th:src="@{/js/Sortable.min.js}" src="../../static/js/Sortable.min.js"></script>
    <script th:src="@{/js/sockjs.js}" src="../../static/js/sockjs.js"></script>
    <script th:src="@{/js/stomp.js}" src="../../static/js/stomp.js"></script>
    <title th:replace="${title}">The awesome application</title>
    <th:block th:replace="${links}" />
</head>

</html>
