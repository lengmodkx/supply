<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="frag (headerImg,userId)">
    <div class="header" id="header">
        <div class="head-left">
            <img src="/image/logo.png" class="logo" alt="">
        </div>
        <div class=" header-middle">
            <input type="text"  class="layui-input search-input boxsizing"/>
            <i class="layui-icon layui-icon-search search" style="font-size: 25px; color: #AAAAAA;"></i>
        </div>
        <div class="head-right">
            <span class="layui-breadcrumb" lay-separator="">
                <a th:href="@{/public/mypage.html}">我的</a>
                <a th:href="@{/public/calendar.html(id=${userId})}">日历</a>
                <a href="#">消息</a>
            </span>
            <img th:src="#{IMAGE_SERVER}+${headerImg}" class="avatar">
        </div>
    </div>
</div>
</html>
