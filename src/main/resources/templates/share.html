<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header :: common_header(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/share.css}" href="../static/css/share.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainpage.css}" href="../static/css/mainpage.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/revisetask.css}" href="../static/css/revisetask.css">
</head>
<body>
<div class="file-box boxsizing layui-form">
    <div class="file-toper">
        <span>所有分享</span>
        <div class="add-share"><img src="../static/image/add.png" >添加分享</div>
    </div>
    <div class="file-title">
        <div class="layui-row">
            <div class="layui-col-md2 layui-col-lg-2 file-name">名称</div>
            <div class="layui-col-md2 layui-col-lg-2 file-size">大小</div>
            <div class="layui-col-md2 layui-col-lg-2 file-people">创建者</div>
            <div class="layui-col-md3 layui-col-lg-3 file-time">更新时间</div>
            <div class="layui-col-md3 layui-col-lg-3 file-style">
                <img src="../static/image/jggpb.png" >
                <img src="../static/image/lpb.png" >
            </div>
        </div>
    </div>
    <!--没有文件-->
    <div class="no-file" style="display: none">
        <img src="../static/image/nofile.png" >
        <p>目前还没有文件～</p>
    </div>
    <!--有文件-->
    <div class="have-file">
        <div class="layui-row">
            <div class="layui-col-md2 layui-col-lg-2 file-name"><input type="checkbox" name="" title="" lay-skin="primary" class="is-sure" >6.5任务</div>
            <div class="layui-col-md2 layui-col-lg-2 file-size">2.3M</div>
            <div class="layui-col-md2 layui-col-lg-2 file-time">谁谁谁</div>
            <div class="layui-col-md3 layui-col-lg-3 file-people">6月1日</div>
            <div class="layui-col-md3 layui-col-lg-3 file-operate">
                <i class="layui-icon layui-icon-down show-operate" style="font-size: 18px; color: #ADADAD;"></i>
                <!--<i class="layui-icon layui-icon-download-circle download" style="font-size: 18px; color: #ADADAD;"></i>-->
                <!--文件菜单 弹框-->
                <div class="scheduling-menu boxsizing layui-form">
                    <div class="scheduling-menu-title">分享菜单
                        <img src="../static/image/close.png" >
                    </div>
                    <div class="menu-box edit-rc">
                        <img src="../static/image/bjrc.png" >
                        <span>编辑分享</span>
                    </div>
                    <div class="menu-box edit-rc">
                        <img src="../static/image/fzrc.png" >
                        <span>复制分享</span>
                    </div>
                    <div class="menu-box edit-rc">
                        <img src="../static/image/fzrclj.png" >
                        <span>复制分享链接</span>
                    </div>
                    <div class="menu-box edit-rc">
                        <img src="../static/image/gxrc.png" >
                        <span>共享分享</span>
                    </div>
                    <div class="menu-box edit-rc">
                        <img src="../static/image/scrc.png" >
                        <span>收藏分享</span>
                    </div>
                    <div class="menu-box edit-rc">
                        <img src="../static/image/ydrc.png" >
                        <span>移动分享</span>
                    </div>
                    <div class="menu-box edit-rc">
                        <img src="../static/image/hsz.png" >
                        <span>移到回收站</span>
                    </div>
                    <div class="heng-line"></div>
                    <div class="secret menu-box layui-form">
                        <img src="../static/image/suo.png" >
                        <span>隐私模式</span>
                        <div class="switch">
                            <input type="checkbox" name="" lay-skin="switch" lay-filter="switch-filter">
                        </div>
                        <div class="who-can-see">所有成员可见</div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

<!--修改分享 弹框-->
<div class="revise-task-wrap layui-form">
    <div class="revise-task boxsizing ">
        <div class="revise-task-title">啥啥啥任务</div>
        <div class="share-content">内容恶趣味去问问企鹅温泉</div>
        <div class="who-and-time">
            <img src="../static/image/adds.png" >
            <span>谁谁谁</span>
        </div>
        <div class="heng-line"></div>
        <div class="add-tag combox">
            <img src="../static/image/biaoqian.png" >
            <span>标签</span>
            <input type="text" name="title"  placeholder="添加标签"  class="layui-input label" autocomplete="false">
        </div>
        <div class="heng-line"></div>
        <div class="guanlian combox">
            <img src="../static/image/guanlian.png" >
            <span>关联内容</span>
        </div>
        <div class="add-guanlian combox">
            <img src="../static/image/adds.png" >
            <span>添加关联</span>
        </div>
        <div class="heng-line"></div>
        <p class="cyz">参与者</p>
        <div class="work-people boxsizing clearfix">
            <div class="one-work-people">
                <img src="../static/image/add.png" >
                <i class="layui-icon layui-icon-close-fill remove-work-people " style="font-size: 15px; color: #3da8f5;"></i>
            </div>
            <div class="add-work-people">
                <img src="../static/image/adds.png" >
            </div>
        </div>
        <div class="heng-line"></div>
        <div class="state">
            <ul>
                <li class="combox">
                    <img src="../static/image/dongtai.png" >
                    <span>谁谁谁 干了什么</span>
                    <div class="in-what-time">6月1日 12:00</div>
                </li>
                <li class="combox">
                    <img src="../static/image/dongtai.png" >
                    <span>谁谁谁 干了什么</span>
                    <div class="in-what-time">6月1日 12:00</div>
                </li>
            </ul>
        </div>
    </div>

    <div class="publish boxsizing">
        <textarea name=""  placeholder="@快速提及他人，enter快速发布" class="layui-textarea publish-input" ></textarea>
        <div class="fenge-line"></div>
        <div class="publish-bottom">
            <img src="../static/image/fujian.png" >
            <div class="publish-btn ">发布</div>
        </div>
        <!--上传文件框-->
        <div class="fujian-box boxsizing">
            <div class="fujian-box-title boxsizing">
                添加附件
                <i class="layui-icon layui-icon-close close-fujian" style="font-size: 18px; color: #a6a6a6;"></i>
            </div>
            <div class="zj-up">
                <i class="layui-icon layui-icon-upload" style="font-size: 16px; color: #a6a6a6;"></i>
                <span>直接上传</span>
            </div>
            <div class="xian"></div>
            <div class="select-up">
                <i class="layui-icon layui-icon-file" style="font-size: 16px; color: #a6a6a6;"></i>
                <span>从文件库选择</span>
            </div>
            <div class="xian"></div>
            <div class="fujian-box-bottom boxsizing">
                <input type="text"  placeholder="粘贴下载链接..." class="layui-input lianjie">
                <div class="add-fujian">添加</div>
            </div>
        </div>

    </div>
</div>



</body>
<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });

        form.on('switch(switch-filter)', function(data){
            console.log(data.elem.checked); //开关是否开启，true或者false
            if (data.elem.checked) {
                $(".who-can-see").text("仅自己可见")
            }else {
                $(".who-can-see").text("所有成员可见")
            }
        });



    });
</script>
</html>
