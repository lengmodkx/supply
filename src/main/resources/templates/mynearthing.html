<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header :: common_header(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>近期的事</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonhead.css}" href="../static/css/commonhead.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mynearthing.css}" href="../static/css/mynearthing.css">
</head>
<body>
<div class="my-toper" >
    <div class="my-nav-wrap">
        <ul>
            <li id="click-near-thing" class="now">近期的事</li>
            <li id="click-my-task">任务</li>
            <li id="click-my-scheduling">日程</li>
            <li id="click-my-file">文件</li>
            <li id="click-my-collect">收藏</li>
        </ul>
    </div>
    <i class="layui-icon layui-icon-close" style="font-size: 20px; color: gray;"></i>
</div>
<div class="mypage-content" style="margin-top: 50px">
    <!--近期的事-->
    <div id="near-thing"  >
        <div class="near-thing-box boxsizing">
            <div class="thing-title boxsizing">
                <div> <span>近期的事  + </span><span th:text="${#lists.size(taskList)}">1</span></div>
            </div>
            <div class="things layui-form">
                <!--任务-->
                <ul class="rw">
                    <li class="thing-list" th:each="task : ${taskList}">
                        <div class="urgent-state"></div>
                        <div class="things-info boxsizing">
                            <input type="checkbox" name="" title="" lay-skin="primary" class="is-sure" >
                            <div class="rw-span-wrap">
                                <span class="what-thing" th:text="${task.taskName}">项目名称</span>
                                <span class="what-thing" >属于5d管理系统</span>
                            </div>
                            <span class="thing-what-date" th:text="${#calendars.format(task.endTime,'M月d日 HH:ss')}">6月10日 14:14</span>
                            <span class="thing-what-date">—</span>
                            <span class="thing-what-date" th:text="${#calendars.format(task.endTime,'M月d日 HH:ss')}">6月10日 14:14</span>
                        </div>

                    </li>
                </ul>
                <!--日程-->
                <ul class="rc">
                    <li class="thing-list" th:each="task : ${taskList}">
                        <div class="things-info boxsizing">
                            <img src="../static/image/rc.png" th:src="@{/image/rc.png}">
                            <div class="rc-span-wrap">
                                <span class="what-thing" th:text="${task.taskName}">项目名称</span>
                                <span class="what-thing" >属于5d管理系统</span>
                            </div>
                            <span class="thing-what-date" th:text="${#calendars.format(task.endTime,'M月d日 HH:ss')}">6月10日 14:14</span>
                            <span class="thing-what-date">—</span>
                            <span class="thing-what-date" th:text="${#calendars.format(task.endTime,'M月d日 HH:ss')}">6月10日 14:14</span>
                        </div>

                    </li>
                </ul>
            </div>
        </div>
        <div style="display: none" class="state-tk">
            <ul>
                <li class="boxsizing putong">
                    <span>普通</span>
                    <i class="layui-icon layui-icon-ok" style="font-size: 18px; color: #a6a6a6;"></i>
                </li>
                <li class="boxsizing jinji">
                    <span>紧急</span>
                    <i class="layui-icon layui-icon-ok" style="font-size: 18px; color: #a6a6a6;"></i>
                </li>
                <li class="boxsizing very-jinji">
                    <span>非常紧急</span>
                    <i class="layui-icon layui-icon-ok" style="font-size: 18px; color: #a6a6a6;"></i>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
        form.on('switch(switch-filter)', function(data){
            console.log(data.elem.checked); //开关是否开启，true或者false
            if (data.elem.checked) {
                $(".who-can-see").text("仅自己可见")
            }else {
                $(".who-can-see").text("所有成员可见")
            }
        });
    });
</script>
<script id="myTask" type="text/html">
    <ul>
        {{#  layui.each(d.list, function(index, item){ }}
        <li class="thing-list">
            <input type="checkbox" name="" title="" lay-skin="primary" class="is-sure" >
            <span class="what-thing">{{}}</span>
            <span class="thing-what-date">{{}}</span>
        </li>
        {{#  }); }}
        {{#  if(d.list.length === 0){ }}
        无数据
        {{#  } }}
    </ul>
</script>
<script th:inline="javascript">
    var IMAGE_SERVER = [[#{IMAGE_SERVER}]];
</script>
<script th:src="@{/js/mypage.js}" src="../static/js/mypage.js"></script>
<script th:src="@{/js/myCollect.js}" src="../static/js/myCollect.js" ></script>
</html>
