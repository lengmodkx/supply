<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonhead.css}" href="../static/css/commonhead.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/upload-file.css}" href="../static/css/upload-file.css">
</head>
<body>
<div class="model-file-up-box">
    <header class="boxsizing">
        <div>选择模型文件</div>
        <i class="layui-icon layui-icon-close close-tk" style="font-size: 18px; color: #A6A6A6;"></i>
    </header>
    <form id = "container">
        <input type="hidden" class="data1"/>
        <input type="hidden" class="data2"/>
        <table border="1" style="border-color: #e5e5e5">
            <thead>
            <th width="200">模型文件名称</th>
            <th width="200">选择模型文件</th>
            <th width="200">选择模型缩略图</th>
            </thead>
            <tbody>
            <tr>
                <td><input type="text" id="fileName" required lay-verify="required" placeholder="请输入文件名称" autocomplete="off" class="layui-input"></td>
                <td style="text-align: center;position: relative">
                    <img th:src="@{/image/5dModel.png}" class="model" src="../static/image/model.png" style="display: none;left: 70px;width: 60px;height: 60px;"/>
                    <i class="layui-icon layui-icon-upload model-icon" style="font-size: 60px; color: #3DA8F5;cursor: pointer"></i>
                    <input id="file" type="file" accept=".pln,.gsm,.skp,.mod" style="position: absolute;width: 60px;height: 60px;font-size: 0px;opacity: 0;left:70px" title=" "/>
                    <div class="layui-progress upModel" lay-filter="upModel" lay-showPercent="yes">
                        <div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
                    </div>
                </td>
                <td height="100" style="text-align: center;position: relative">
                    <img class="suolue" style="display: none;left: 70px;width: 60px;height: 60px;"/>
                    <i class="layui-icon layui-icon-upload model2-icon" style="font-size: 60px; color: #3DA8F5;cursor: pointer"></i>
                    <input id="file1" type="file" accept=".gif,.GIF,.jpg,.JPG,.jpeg,.JPEG,.png,.PNG,.bmp,.BMP" style="position: absolute;width: 60px;height: 60px;font-size: 0px;opacity: 0;left:70px" title=" "/>
                    <div class="layui-progress upModel2" lay-filter="upModel2" lay-showPercent="yes">
                        <div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="btn-box boxsizing">
            <div class="ok-btn model-ok-btn">确定</div>
        </div>
    </form>

</div>

</body>
<script th:inline="javascript">
    var projectId = [[${projectId}]];
    var taskId = [[${taskId}]];
    //头像某模板
    var IMAGE_SERVER = [[#{IMAGE_SERVER}]];
    var g_dirname = 'upload/project/'+projectId+"/";
</script>
<script th:src="@{/js/jquery-2.2.4.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/crypto1/crypto/crypto.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/crypto1/hmac/hmac.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/crypto1/sha1/sha1.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/base64.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/plupload-2.1.2/js/plupload.full.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jszip.js}"></script>
<script type="text/javascript" th:src="@{/js/aliyun-oss-sdk.min.js}"></script>
<script type="text/javascript" th:src="@{/js/taskModelUpload.js}"></script>
</html>
