<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header :: common_header(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>我的文件</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonhead.css}" href="../static/css/commonhead.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/file.css}" href="../static/css/file.css">
</head>
<body>
<div class="my-toper" >
    <div class="my-nav-wrap">
        <ul>
            <li id="click-near-thing">近期的事</li>
            <li id="click-my-task">任务</li>
            <li id="click-my-scheduling">日程</li>
            <li id="click-my-file" class="now">文件</li>
            <li id="click-my-collect">收藏</li>
        </ul>
    </div>
    <i class="layui-icon layui-icon-close" style="font-size: 20px; color: gray;"></i>
</div>
<div class="mypage-content" style="margin-top: 50px">
    <!--文件页面-->
    <div id="my-file"   >
        <div class="file-box boxsizing layui-form">
            <div class="file-toper">
                <span class="now icreated">我创建的</span><span class="ipartin">我参与的</span>
            </div>
            <!--没有文件-->
            <div class="no-file" style="display: none">
                <img src="../static/image/nofile.png" th:src="@{/image/nofile.png}" />
                <p>目前还没有文件～</p>
            </div>
            <!--有文件-->
            <div class="have-file">

                <!--缩略图模式-->
                <div class="img-show-wrap">
                    <ul class="img-show clearfix" id="fileListUl">
                        <li class="boxsizing new-file-wrap" style="display: none">
                            <div class="one-file">
                                <img src="../static/image/nofile.png" th:src="@{/image/nofile.png}">
                            </div>
                            <div class="one-file-name"><input class="boxsizing" type="text" placeholder="按 Enter 新建文件夹"/></div>
                        </li>
                        <li class="boxsizing one-file-wrap" th:each="file:${fileList}">
                            <div class="one-file boxsizing fileList">
                                <input class="pick-it" type="checkbox" name="fileCheck" th:value="${file.fileId}" title="" lay-skin="primary" lay-filter="checks">
                                <img src="../static/image/nofile.png" th:class="folderFile" th:src="@{/image/nofile.png}" th:if="${file.catalog eq 1}">
                                <i class="layui-icon layui-icon-download-circle img-show-download" style="font-size: 20px; color: #ADADAD;"></i>
                                <i class="layui-icon layui-icon-about img-show-more" style="font-size: 20px; color: #ADADAD;"></i>
                                <!--<div class="img-show-operate">-->
                                <!--<i class="layui-icon layui-icon-down" style="font-size: 12px; color: #ADADAD;"></i>-->
                                <!--</div>-->
                            </div>
                            <div class="one-file-name" th:text="${file.fileName}" th:data="${file.fileId}">图片222.zip</div>
                        </li>
                    </ul>
                </div>
            </div>
            <!--文件菜单 弹框-->
            <div class="scheduling-menu boxsizing layui-form" style="display:none;">
                <div class="scheduling-menu-title">文件菜单
                    <img src="../static/image/close.png" th:src="@{/image/close.png}" />
                </div>
                <div class="menu-box edit-rc">
                    <img src="../static/image/fzrc.png" th:src="@{/image/fzrc.png}" />
                    <span>复制文件</span>
                </div>
                <div class="menu-box edit-rc">
                    <img src="../static/image/fzrclj.png" th:src="@{/image/fzrclj.png}" />
                    <span>复制文件链接</span>
                </div>
                <div class="menu-box edit-rc">
                    <img src="../static/image/gxrc.png" th:src="@{/image/gxrc.png}" />
                    <span>共享文件</span>
                </div>
                <div class="menu-box edit-rc">
                    <img src="../static/image/scrc.png" th:src="@{/image/scrc.png}" />
                    <span>收藏文件</span>
                </div>
                <div class="menu-box edit-rc">
                    <img src="../static/image/hsz.png" th:src="@{/image/hsz.png}" />
                    <span>移到回收站</span>
                </div>
                <div class="heng-line"></div>
                <div class="secret menu-box layui-form">
                    <img src="../static/image/suo.png" th:src="@{/image/suo.png}" />
                    <span>隐私模式</span>
                    <div class="switch">
                        <input type="checkbox" name="" lay-skin="switch" lay-filter="switch-filter">
                    </div>
                    <div class="who-can-see">所有成员可见</div>
                </div>

            </div>
        </div>
    </div>
</div>


</body>
<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
        form.on('switch(switch-filter)', function(data){
            console.log(data.elem.checked); //开关是否开启，true或者false
            if (data.elem.checked) {
                $(".who-can-see").text("仅自己可见")
            }else {
                $(".who-can-see").text("所有成员可见")
            }
        });
    });
</script>
<script id="myTask" type="text/html">
    <ul>
        {{#  layui.each(d.list, function(index, item){ }}
        <li class="thing-list">
            <input type="checkbox" name="" title="" lay-skin="primary" class="is-sure" >
            <span class="what-thing">{{}}</span>
            <span class="thing-what-date">{{}}</span>
        </li>
        {{#  }); }}
        {{#  if(d.list.length === 0){ }}
        无数据
        {{#  } }}
    </ul>
</script>
<script th:inline="javascript">
    var IMAGE_SERVER = [[#{IMAGE_SERVER}]];
</script>
<script th:src="@{/js/mypage.js}" src="../static/js/mypage.js"></script>
<script th:src="@{/js/myCollect.js}" src="../static/js/myCollect.js" ></script>
</html>
