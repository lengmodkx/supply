<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header :: common_header(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>统计</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.circliful.css}" href="../static/css/jquery.circliful.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/statistics.css}" href="../static/css/statistics.css">
</head>
<body>
<header th:include="common/header::frag (${user.userInfo.image},${user.id})"></header>

<div th:include="toper::toper (${project})"></div>
<div class="statistics-wrap">
    <div class="title-style">
        <h3>总量概览</h3>
        <span>今天10：00更新</span>
    </div>
    <ul class="style-ul">
        <li th:each="overView:${overViewList}">
            <div class="li-header" th:text="${overView.name}"></div>
            <div class="li-content">
                <div class="circle" data-dimension="120" th:data-text="${overView.count}" data-width="6" data-fontsize="20" th:data-percent="${overView.percentage}" data-bgcolor="#F3F9FF" data-fgcolor="#77C2F8"></div>
            </div>
        </li>
    </ul>
    <div class="title-style">
        <h3>任务分布</h3>
        <span>昨天更新</span>
    </div>
    <ul class="style-ul">
        <li>
            <div class="li-header">任务按完成情况分布</div>
            <div class="li-content">
                <div class="circle" data-dimension="120" data-text="50%" data-width="6" data-fontsize="20" data-percent="50" data-bgcolor="#DBE5EB" data-fgcolor="#4A90E2"></div>
            </div>
        </li>
        <li>
            <div class="li-header">任务按任务分组分布</div>
            <div class="li-content">
                <div class="circle" data-dimension="120" data-text="50%" data-width="6" data-fontsize="20" data-percent="50" data-bgcolor="#DBE5EB" data-fgcolor="#4A90E2"></div>
            </div>
        </li>
        <li>
            <div class="li-header">任务按执行者分布</div>
            <div class="li-content">
                <div class="circle" data-dimension="120" data-text="50%" data-width="6" data-fontsize="20" data-percent="50" data-bgcolor="#DBE5EB" data-fgcolor="#4A90E2"></div>
            </div>
        </li>
        <li>
            <div class="li-header">任务按优先级分布</div>
            <div class="li-content">
                <div class="circle" data-dimension="120" data-text="50%" data-width="6" data-fontsize="20" data-percent="50" data-bgcolor="#DBE5EB" data-fgcolor="#4A90E2"></div>
            </div>
        </li>
    </ul>
    <div class="title-style">
        <h3>成员周报</h3>
        <span>今天13:13更新</span>
    </div>
    <ul class="style-ul">
        <li>
            <div class="li-header">期间完成的任务</div>
            <div class="li-content">
                <div class="circle" data-dimension="120" data-text="50%" data-width="6" data-fontsize="20" data-percent="50" data-bgcolor="#DBE5EB" data-fgcolor="#4A90E2"></div>
            </div>
        </li>
        <li>
            <div class="li-header">期间未完成的任务</div>
            <div class="li-content">
                <div class="circle" data-dimension="120" data-text="50%" data-width="6" data-fontsize="20" data-percent="50" data-bgcolor="#DBE5EB" data-fgcolor="#4A90E2"></div>
            </div>
        </li>
        <li>
            <div class="li-header">期间逾期的任务</div>
            <div class="li-content">
                <div class="circle" data-dimension="120" data-text="50%" data-width="6" data-fontsize="20" data-percent="50" data-bgcolor="#DBE5EB" data-fgcolor="#4A90E2"></div>
            </div>
        </li>
        <li>
            <div class="li-header">期间更新截止时间的任务</div>
            <div class="li-content">
                <div class="circle" data-dimension="120" data-text="50%" data-width="6" data-fontsize="20" data-percent="50" data-bgcolor="#DBE5EB" data-fgcolor="#4A90E2"></div>
            </div>
        </li>
        <li>
            <div class="li-header">期间高频参与的任务</div>
            <div class="li-content">
                <div class="circle" data-dimension="120" data-text="50%" data-width="6" data-fontsize="20" data-percent="50" data-bgcolor="#DBE5EB" data-fgcolor="#4A90E2"></div>
            </div>
        </li>
    </ul>
</div>

<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script th:src="@{/js/jquery.circliful.min.js}" src="../static/js/jquery.circliful.min.js"></script>
<script>
        layui.use(['element','form'], function() {
            var form = layui.form;
        });
        $('.circle').circliful();

</script>
</body>
</html>
