<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header :: common_header(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mycollect.css}" href="../static/css/mycollect.css">
</head>
<body>
<div class="my-collect">
    <div class="collect-head">
       <span class="now">所有收藏</span> <span>任务</span> <span>分享</span>
        <span>文件</span> <span>日程</span> <span>记账</span>
        <div class="collect-search">
            <input type="text" class="boxsizing">
            <i class="layui-icon layui-icon-search" style="font-size: 18px; color: #E2E2E2;"></i>
        </div>
    </div>
    <!--没有收藏-->
    <div class="no-collect">
        <img src="../static/image/nocollect.png" >
        <p>还没有任何收藏</p>
        <p>你可以收藏有价值的任务、分享、文件、日程和有关账册！</p>
    </div>
</div>





</div>
</body>
<!--<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>-->
<!--<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>-->
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });

        form.on('switch(switch-filter)', function(data){
            console.log(data.elem.checked); //开关是否开启，true或者false
            if (data.elem.checked) {
                $(".who-can-see").text("仅自己可见")
            }else {
                $(".who-can-see").text("所有成员可见")
            }
        });



    });
    layui.use('element', function(){
        var element = layui.element;

    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#beginTime', //指定元素
            type:'datetime',
            format:'yyyy年MM月dd日 HH时mm分ss秒'
        });
        laydate.render({
            elem: '#overTime', //指定元素
            type:'datetime',
            format:'yyyy年MM月dd日 HH时mm分ss秒'
        });
    });
</script>
</html>
