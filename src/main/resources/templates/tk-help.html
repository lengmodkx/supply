<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/help.css}" href="../static/css/help.css">
</head>
<body>
<div class="help-box boxsizing">
    <img class="close" src="../static/image/close.png" th:src="@{/image/close.png}">
    <ul>
        <li class="boxsizing">
            <img src="../static/image/lxwm.png" th:src="@{/image/lxwm.png}">联系我们
        </li>
        <li class="boxsizing">
            <img src="../static/image/download.png" th:src="@{/image/download.png}">下载应用
        </li>
        <li class="boxsizing">
            <img src="../static/image/gxrc.png" th:src="@{/image/gxrc.png}">更新日志
        </li>
        <li class="boxsizing">
            <img src="../static/image/bzzx.png" th:src="@{/image/bzzx.png}">帮助中心
        </li>
        <li class="boxsizing">
            <img src="../static/image/kjj.png" th:src="@{/image/kjj.png}">快捷键
        </li>
    </ul>

</div>


</body>
<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script>
    $(function () {

        //点击 关闭按钮  关闭弹出层
        $(".close").click(function () {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });

    })
</script>
</html>
