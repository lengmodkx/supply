<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/search-people.css}" href="../static/css/search-people.css">
</head>
<body>
<!--人员 参与者 弹框-->
<div class="people boxsizing">
    <input type="text" name="" placeholder="搜索" class="layui-input">
    <div class="peoples">
        <p>参与者</p>
        <div id = "executor" class="special-executor">
            <div class="one-people" th:each="scheduleJoin:${joinInfo}" th:id="${scheduleJoin.id}">
                <img src="../static/image/begintime.png" th:src="#{IMAGE_SERVER}+${scheduleJoin.userInfo.image}" />
                <span th:text="${scheduleJoin.userName}"  th:value="${scheduleJoin.id}"></span>
                <i class="layui-icon layui-icon-ok" style="font-size: 16px; color: #D1D1D1;display:block"></i>
            </div>
        </div>
        <p>推荐</p>
        <div id = "noExecutor">
            <div class="one-people" th:if="${#lists.isEmpty(projectMembers)}" th:text="暂无成员推荐">

            </div>
            <div class="one-people" th:each="member:${projectMembers}" th:id="${member.id}">
                <img src="../static/image/begintime.png" th:src="#{IMAGE_SERVER}+${member.userInfo.image}" />
                <span th:text="${member.userName}" th:value="${member.id}"></span>
                <i class="layui-icon layui-icon-ok" style="font-size: 16px; color: #D1D1D1;"></i>
            </div>
        </div>
    </div>
    <div class="people-ok">确定</div>
</div>
</body>
<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script th:inline="javascript">
    //点击人员 出现对勾
    $("html").on("click",".one-people",function () {

        var arr=[]
        for (var i=0;i<$(".one-people").length;i++){
            if ($(this).find(i).is(":visible")) {
                var value=$(this).find("span").attr("value");
            }
        }
    });

    var scheduleId = [[${scheduleId}]]
    var members = [[${members}]];
    var layer = layui.layer;

    $(".people-ok").click(function (e) {
        var addUserEntity=[];
        for (var i=0;i<$("#executor .one-people").length;i++){
            if ($("#executor .one-people").eq(i).find("i").is(":visible")) {
                var value =$("#executor .one-people").eq(i).find("span").attr("value");
                addUserEntity.push(value);
            }
        }
        for (var i=0;i<$("#noExecutor .one-people").length;i++){
            if ($("#noExecutor .one-people").eq(i).find("i").is(":visible")) {
                var value =$("#noExecutor .one-people").eq(i).find("span").attr("value");
                addUserEntity.push(value);
            }
        }
        if(addUserEntity == '' && removeUserEntity == ''){
            $(".people").hide(500);
            return false;
        }
        var url = "/schedule/addAndRemoveScheduleMember";
        var args = {"scheduleId":scheduleId,"addUserEntity":addUserEntity.toString()};
        var content = '';
        $.post(url,args,function (data) {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        },"json");
    });

    $(".one-people").each(function () {
        $(this).click(function () {
            $(this).find('i').toggle();
            var memberId = $(this).attr("data");
        });
    });

</script>
</html>
