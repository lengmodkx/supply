<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/tk-member.css}" href="../static/css/tk-member.css">
</head>
<body>

<div class="boxsizing big-box-member">
    <!--创建群组 -->
    <div class="create-qunzu" >
        <div class="create-qunzu-title">
            创建群组
            <img class="close" src="../static/image/close.png" th:src="@{/image/close.png}">
        </div>
        <input type="text" class="search-qunzu boxsizing" placeholder="请输入群组名称">
        <div class="btn-style next">下一步</div>
    </div>
    <!--选择企业成员-->
    <div class="select-member" style="display: none">
        <div class="select-member-title">
            选择企业成员
            <img class="close" src="../static/image/close.png" th:src="@{/image/close.png}">
            <i class="layui-icon layui-icon-left" style="font-size: 20px; color: #A3A3A3;"></i>
        </div>
        <input type="text" class="search-qunzu boxsizing" placeholder="搜索企业成员">
        <p class="select-member-p">5d管理系统 企业成员</p>
        <ul class="member-list boxsizing">
            <li>
                <img src="../static/image/begintime.png" th:src="@{/image/begintime.png}">
                <span>名字</span>
                <i class="layui-icon layui-icon-ok" style="font-size: 20px; color: #D5D5D5;"></i>
            </li>
        </ul>
        <div class="btn-style select-member-ok">完成</div>
    </div >
</div>

</body>
<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script>
    $(function () {
    //点击 成员 列表 这个后面出现 对勾
        $(".member-list li").click(function () {
                $(this).find("i").toggle();

        });
     //点击下一步
     $(".next").click(function () {
         $(".create-qunzu").hide();
         $(".select-member").show()
     });
     // 点击 选择成员的 返回按钮
        $(".select-member-title>i").click(function () {
            $(".create-qunzu").show();
            $(".select-member").hide()
        });

        //点击 关闭按钮  关闭弹出层
        $(".close").click(function () {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });
    })
</script>
</html>
