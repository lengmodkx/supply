<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/commonhead.css}" href="../static/css/commonhead.css">
</head>
<body>
<!--点击菜单，出现 的项目菜单 区域-->
<div class="project-menu boxsizing" >
    <div class="menu-title">项目菜单<span class="close-menu">关闭</span></div>
    <div class="menu-list menu-set">
        <img src="../static/image/setting.png">
        <span>项目设置</span>
    </div>
    <div class="menu-list menu-tag">
        <img src="../static/image/biaoqian.png">
        <span>标签</span>
    </div>
    <div class="menu-list menu-cj">
        <img src="../static/image/chajian.png">
        <span>应用与插件</span>
    </div>
    <div class="menu-list menu-more">
        <img src="../static/image/gengduo.png">
        <span>查看更多</span>
    </div>
    <div class="heng-line"></div>
    <div class="menu-list menu-evolve" style="margin-top: 24px">
        <img src="../static/image/jinzhan.png">
        <span>项目进展</span>
    </div>
    <img src="" class="pro-evolve">
    <div class="heng-line"></div>
    <div class="menu-list menu-trends-title" style="margin-top: 24px">
        <img src="../static/image/dongtai.png">
        <span>项目动态</span>
    </div>
    <ul class="pro-trends boxsizing">
        <li class="trends-list">
            <div class="trends-list-left">
                <img class="who-trends-img" src="../static/image/add.png" >
            </div>
            <div class="trends-list-right">
                <span class="who-trends-name">谁谁谁</span>
                <span class="do-what">重做了任务：登录功能  DT-18</span>
                <p class="trends-time">17分钟前</p>
            </div>
        </li>
        <li class="trends-list">
            <div class="trends-list-left">
                <img class="who-trends-img" src="../static/image/add.png" >
            </div>
            <div class="trends-list-right">
                <span class="who-trends-name">谁谁谁</span>
                <span class="do-what">重做了任务：登录功能  DT-18</span>
                <p class="trends-time">17分钟前</p>
            </div>
        </li>

    </ul>
</div>
</body>
<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });

        form.on('switch(switch-filter)', function(data){
            console.log(data.elem.checked); //开关是否开启，true或者false
            if (data.elem.checked) {
                $(".who-can-see").text("仅自己可见")
            }else {
                $(".who-can-see").text("所有成员可见")
            }
        });
        
        
        $(".close-menu").click(function () {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        })



    });
    layui.use('element', function(){
        var element = layui.element;

    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#beginTime', //指定元素
            type:'datetime',
            format:'yyyy年MM月dd日 HH时mm分ss秒'
        });
        laydate.render({
            elem: '#overTime', //指定元素
            type:'datetime',
            format:'yyyy年MM月dd日 HH时mm分ss秒'
        });
    });
</script>
</html>
