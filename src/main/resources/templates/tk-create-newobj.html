<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="../static/css/index.css">
</head>
<body>
<div class="newobj boxsizing">
        <div class="newobj-title">
            <i class="layui-icon layui-icon-left return-select-tpl" style="font-size: 20px; color: #A6A6A6;"></i>
                创建项目
            <i class="layui-icon layui-icon-close close-tk" style="font-size: 20px; color: #A6A6A6;"></i>
            </div>
        <img class="bigimg" src="/image/creatobj.png" >
        <p class="p">为不同的事业创建项目吧</p>
        <form class="obj-form layui-form" action="" id="projectForm">
               <input class="layui-input" name="projectName" required lay-verify="required" type="text" placeholder="项目名称">
                <input class="layui-input" name="projectDes" required lay-verify="required" type="text" placeholder="项目简介">
                <button id="project" lay-submit class="layui-btn layui-btn-fluid" lay-filter="Project" style="background-color: #017ECA">完成创建</button>
            </form>
    </div>

</body>
<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script>
    $(".close-tk").click(function () {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    })
</script>
</html>
