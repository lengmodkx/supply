<!DOCTYPE html>
<html>
<head>
    <title>test vue checkbox</title>
</head>
<body>

<div id="vueContainer">
    <div>
        <input type='checkbox' class='input-checkbox' :checked="fruitIds.length === fruits.length" @click='checkedAll()'>quanxuan
        <div v-for='(fruit, index) in fruits' :key="index">
            <!--判断fruitIds是否包含当前fruit，fruitIds.indexOf(fruit.fruitId)返回包含fruit的下标, 若不包含则返回-1-->
            <input type='checkbox' :checked="fruitIds.indexOf(fruit.fruitId) > -1" name='checkboxinput' class='input-checkbox' @click='checkedOne(fruit.fruitId)'>
        </div>
        <!--默认删除按钮不能点击, 当选中某一checkbox时可以删除-->
        <button :disabled="!fruitIds.length>0" value="Delete" @click="deleteFruits()">Delete</button>
    </div>
</div>

<!--换成自己的-->
<script src="../../static/js/jquery-2.2.4.min.js"></script>
<script src="../../static/js/vue.min.js"></script>
<script>
    var vue = new Vue({
        el: "#vueContainer",
        data: {
            fruits:[{
                fruitId:'1',
                value:'1111'
            },{
                fruitId:'2',
                value:'2222'
            },{
                fruitId:'3',
                value:'3333'
            },{
                fruitId:'4',
                value:'4444'
            }
            ],
            fruitIds:[],
            isCheckedAll: false
        },
        methods:{
            checkedOne (fruitId) {
                var idIndex = this.fruitIds.indexOf(fruitId)
                if (idIndex >= 0) {
                    // 如果已经包含了该id, 则去除(单选按钮由选中变为非选中状态)
                    this.fruitIds.splice(idIndex, 1)
                } else {
                    // 选中该checkbox
                    this.fruitIds.push(fruitId)
                }
            },
            checkedAll () {
                this.isCheckedAll = !this.isCheckedAll
                if (this.isCheckedAll) {
                    // 全选时
                    this.fruitIds = []
                    this.fruits.forEach(function (fruit) {
                        this.fruitIds.push(fruit.fruitId)
                    }, this)
                } else {
                    this.fruitIds = []
                }
            }
        }
    });
</script>
</body>
</html>
