<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mainpage.css}" href="../static/css/mainpage.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/revisetask.css}" href="../static/css/revisetask.css">
</head>
<body>
<!--设计修改任务界面-->
<div id="revise-task" class="revise-task-wrap layui-form" >
    <i class="layui-icon layui-icon-close close-revise-task" style="font-size: 18px; color: #a6a6a6;"></i>
    <i class="layui-icon layui-icon-down assignment-menu-show" style="font-size: 18px; color: #a6a6a6;"></i>
    <img class="zan" src="../static/image/zan.png" >
    <div class="revise-task boxsizing ">
        <div class="revise-task-title">BIM5D过程管理平台～<span class="what-task">UI任务</span>～设计任务修改界面</div>
        <div class="task-name">
            <input type="checkbox" name="" title="" lay-skin="primary" class="is-sure" >
            <span>设计修改任务界面</span>
        </div>
        <div class="who-and-time">
            <div class="who-wrap">
                <img src="../static/image/adds.png" >
                <span>谁谁谁</span>
                <i class="layui-icon layui-icon-close-fill remove-who-wrap" style="font-size: 16px; color: #1E9FFF;"></i>
            </div>
            <div class="no-renling">
                <i class="layui-icon layui-icon-username no-people-img" style="font-size: 20px; color: #A6A6A6;"></i>
                <span>待认领</span>
            </div>
        </div>
        <div class="time-wrap">
            <img src="../static/image/begintime.png" >
            <input type="text" class="layui-input kaishi-time" id="beginTimes" placeholder="设置开始时间">
        </div>
        <div class="time-wrap">
            <img src="../static/image/overtime.png" >
            <input type="text" class="layui-input jieshu-time" id="overTimes" placeholder="设置截止时间">
        </div>
        <div class="no-repeat abox">
            <img src="../static/image/norepeat.png" >
            <select name="repeat" lay-verify="">
                <option value="repeat-no">不重复</option>
                <option value="repeat-day">每天重复</option>
                <option value="repeat-week">每周重复</option>
                <option value="repeat-mouth">每月重复</option>
                <option value="repeat-year">每年重复</option>
                <option value="repeat-workday">工作日重复</option>
            </select>
        </div>
        <div class="no-remand abox">
            <img src="../static/image/noremand.png" >
            <select name="remand" lay-verify="">
                <option value="remand-no">不提醒</option>
                <option value="remand-over">任务截止时提醒</option>
                <option value="remand-begin">任务开始时提醒</option>
            </select>
        </div>
        <div class="heng-line"></div>
        <div class="add-bz combox">
            <img src="../static/image/beizhu.png" >
            <span>备注</span>
            <input type="text" name="title"  placeholder="待添加"  class="layui-input label" autocomplete="false">
        </div>
        <div class="yxj combox">
            <img src="../static/image/yxj.png" >
            <span>优先级</span>
            <div class="layui-input-block">
                <input type="radio" name="state" value="putong" title="普通" checked>
                <input type="radio" name="state" value="jinji" title="紧急">
                <input type="radio" name="state" value="veryjinji" title="非常紧急" >
            </div>
        </div>
        <div class="add-tag combox">
            <img src="../static/image/biaoqian.png" >
            <span>标签</span>
            <span class="no-tags">添加标签</span>
            <!--新建  搜索标签框-->
            <div class="tags-search-build" style="display: none">
                <!--搜索标签-->
                <div class="tag-search" style="display: none">
                    <div class="tag-search-title boxsizing">
                        <input class="tag-search-input" type="text" placeholder="搜索标签">
                        <img src="../static/image/adds.png" >
                    </div>
                    <ul class="tags-ul boxsizing">
                        <li class="tags-list">
                            <span class="dot"></span>
                            <span class="tag-font">标签标签</span>
                        </li>
                        <li class="tags-list">
                            <span class="dot"></span>
                            <span class="tag-font">标签标签</span>
                        </li>
                        <li class="tags-list">
                            <span class="dot"></span>
                            <span class="tag-font">标签标签</span>
                        </li>

                    </ul>
                </div>
                <!--新建标签-->
                <div class="build-tags" style="display: none">
                    <div class="build-tags-title boxsizing">
                        <i class="layui-icon layui-icon-left go-return" style="font-size: 15px; color: #a6a6a6;"></i>
                        新建标签
                        <i class="layui-icon layui-icon-close close-tag" style="font-size: 15px; color: #a6a6a6;"></i>
                    </div>
                    <div class="build-tags-con boxsizing">
                        <input class="tag-name boxsizing" type="text" placeholder="标签名称">
                        <ul class="color-pick">
                            <li>
                                <i class="layui-icon layui-icon-ok" style="font-size: 14px; color: #fff;"></i>
                            </li>
                            <li>
                                <i class="layui-icon layui-icon-ok" style="font-size: 14px; color: #fff;"></i>
                            </li>
                            <li>
                                <i class="layui-icon layui-icon-ok" style="font-size: 14px; color: #fff;"></i>
                            </li>
                            <li>
                                <i class="layui-icon layui-icon-ok" style="font-size: 14px; color: #fff;"></i>
                            </li>
                            <li>
                                <i class="layui-icon layui-icon-ok" style="font-size: 14px; color: #fff;"></i>
                            </li>
                            <li>
                                <i class="layui-icon layui-icon-ok" style="font-size: 14px; color: #fff;"></i>
                            </li>
                        </ul>
                        <button class="tag-ok" disabled>创建</button>
                    </div>

                </div>
            </div>
            <div class="has-tags" style="display:none;">
                <i class="layui-icon layui-icon-add-circle" style="font-size: 16px; color: #a6a6a6;"></i>
            </div>

        </div>
        <div class="heng-line"></div>
        <div class="child-task combox">
            <img src="../static/image/zrw.png" >
            <span>子任务</span>
        </div>
        <!--具体子任务-->
        <div class="child-task-list">
            <input type="checkbox" name="" title="" lay-skin="primary">
            <div class="child-task-con">
                <span>aaa</span>
                <div class="dt">dt-41</div>
            </div>
            <i class="layui-icon layui-icon-right go-detail" style="font-size: 16px; color: #a6a6a6;"></i>
            <img class="child-task-who" src="../static/image/lpb.png" >

        </div>
        <!--添加子任务-->
        <div class="add-child-task combox">
            <img src="../static/image/adds.png" >
            <span>添加子任务</span>
        </div>
        <div class="click-add-child-task common-add-style" style="display: none">
            <input type="text" name="title"  placeholder="子任务名称..." autocomplete="off" class="layui-input creat-model-input">
            <div class="clearfix">
                <div class="child-task-ok layui-btn layui-btn-normal common-ok-style">保存</div>
                <div class="child-task-no common-no-style">取消</div>
            </div>
        </div>
        <div class="guanlian combox">
            <img src="../static/image/guanlian.png" >
            <span>关联内容</span>
        </div>
        <div class="add-guanlian combox">
            <img src="../static/image/adds.png" >
            <span>添加关联</span>
        </div>
        <div class="heng-line"></div>
        <p class="cyz">参与者</p>
        <div class="work-people boxsizing clearfix">
            <div class="one-work-people">
                <img src="../static/image/add.png" >
                <i class="layui-icon layui-icon-close-fill remove-work-people " style="font-size: 15px; color: #3da8f5;"></i>
            </div>
            <div class="add-work-people">
                <img src="../static/image/adds.png" >
            </div>
        </div>
        <div class="heng-line"></div>
        <div class="state">
            <ul>
                <li class="combox">
                    <img src="../static/image/dongtai.png" >
                    <span>谁谁谁 干了什么</span>
                    <div class="in-what-time">6月1日 12:00</div>
                </li>
                <li class="combox">
                    <img src="../static/image/dongtai.png" >
                    <span>谁谁谁 干了什么</span>
                    <div class="in-what-time">6月1日 12:00</div>
                </li>
            </ul>
        </div>
    </div>

    <div class="publish boxsizing">
        <textarea name=""  placeholder="@快速提及他人，enter快速发布" class="layui-textarea publish-input" ></textarea>
        <div class="fenge-line"></div>
        <div class="publish-bottom">
            <img src="../static/image/fujian.png" >
            <div class="publish-btn ">发布</div>
        </div>
        <!--上传文件框-->
        <div class="fujian-box boxsizing" style="display: none">
            <div class="fujian-box-title boxsizing">
                添加附件
                <i class="layui-icon layui-icon-close close-fujian" style="font-size: 18px; color: #a6a6a6;"></i>
            </div>
            <div class="zj-up">
                <i class="layui-icon layui-icon-upload" style="font-size: 16px; color: #a6a6a6;"></i>
                <span>直接上传</span>
            </div>
            <div class="xian"></div>
            <div class="select-up">
                <i class="layui-icon layui-icon-file" style="font-size: 16px; color: #a6a6a6;"></i>
                <span>从文件库选择</span>
            </div>
            <div class="xian"></div>
            <div class="fujian-box-bottom boxsizing">
                <input type="text"  placeholder="粘贴下载链接..." class="layui-input lianjie">
                <div class="add-fujian">添加</div>
            </div>
        </div>

    </div>
    <!--任务菜单 框-->
    <div class="renwu-menu boxsizing layui-form" style="display: none">
        <div class="scheduling-menu-title">任务菜单
            <img src="../static/image/close.png" >
        </div>
        <div class="menu-box edit-rc">
            <img src="../static/image/fzrc.png" >
            <span>复制任务</span>
        </div>
        <div class="menu-box edit-rc">
            <img src="../static/image/fzrclj.png" >
            <span>复制任务链接</span>
        </div>
        <div class="menu-box edit-rc">
            <img src="../static/image/ydrc.png" >
            <span>移动任务</span>
        </div>
        <div class="menu-box edit-rc">
            <img src="../static/image/scrc.png" >
            <span>收藏任务</span>
        </div>
        <div class="menu-box edit-rc">
            <img src="../static/image/gxrc.png" >
            <span>共享任务</span>
        </div>
        <div class="menu-box edit-rc">
            <img src="../static/image/hsz.png" >
            <span>移到回收站</span>
        </div>
        <div class="heng-line"></div>
        <div class="secret menu-box layui-form">
            <img src="../static/image/suo.png" >
            <span>隐私模式</span>
            <div class="switch">
                <input type="checkbox" name="" lay-skin="switch" lay-filter="switch-filter">
            </div>
            <div class="who-can-see">所有成员可见</div>
        </div>

    </div>
    <!--人员 参与者 弹框-->
    <div class="people boxsizing" style="display: none">
        <input type="text" name="" placeholder="搜索" class="layui-input">
        <div class="peoples">
            <p>参与者</p>
            <div class="one-people">
                <img src="../static/image/begintime.png">
                <span>李健</span>
                <i class="layui-icon layui-icon-ok" style="font-size: 16px; color: #D1D1D1;"></i>
            </div>
            <p>推荐</p>
            <div class="one-people">
                <img src="../static/image/begintime.png">
                <span>李健</span>
                <i class="layui-icon layui-icon-ok" style="font-size: 16px; color: #D1D1D1;"></i>
            </div>
            <div class="add-new-people">
                <img src="../static/image/adds.png">
                <span>邀请新成员</span>
            </div>
        </div>
        <div class="people-ok">确定</div>


    </div>

</div>
</body>
<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script th:src="@{/js/addandchangetask.js}" src="../static/js/addandchangetask.js"></script>
</html>
