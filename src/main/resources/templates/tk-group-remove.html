<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/group.css}" href="../static/css/group.css">
</head>
<body>
<!--点击 群组 下拉箭头 弹框-->
<div  class="gly-can-see boxsizing">
    <div class="cycd-title">
        <span>成员菜单</span>
        <i class="layui-icon layui-icon-close close-people" style="font-size: 20px; color: #a6a6a6;"></i>
    </div>
    <div class="member-box boxsizing">
        <div>
            <span>成员</span>
            <i class="layui-icon layui-icon-ok" style="font-size: 18px; color: gray;"></i>
        </div>
    </div>
    <div class="a-line"></div>
    <div class="remove-he">移除成员</div>
</div>
</body>
<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script th:inline="javascript">
    var nodeName = [[${nodeName}]];
    $(function () {
        //点击 关闭按钮  关闭弹出层
        $(".close-people").click(function () {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        });
    });

    $('.remove-he').click(function (e) {
        $.post('/project/deleteProjectMember',{"id":nodeName},function (data) {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
            if(data.result===1){
                parent.$('#'+nodeName).parent().remove();
                parent.layer.msg(data.msg,{icon:1});
            }else{
                parent.layer.msg(data.msg,{icon:5});
            }
        });
    });


</script>

</html>
