<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header :: common_header(~{::title},~{::link})">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/member.css}" href="../static/css/member.css">
</head>
<body>
<!--顶部-->
<div class="m-toper-wrap boxsizing" >
    <div class="toper-left">
        <a href="#">首页</a>
        <i class="layui-icon layui-icon-right" style="font-size: 16px; color: #C3C2C2;"></i>
        <a href="#">成员</a>
        <i class="layui-icon layui-icon-down" style="font-size: 16px; color: #C3C2C2;"></i>
    </div>
</div>

<!--内容-->
<div class="member-content">
    <!--左侧 搜索人员-->
    <div class="member-left boxsizing">
        <div class="search-box ">
            <input class="boxsizing" type="text" placeholder="搜索">
            <i class="layui-icon layui-icon-search" style="font-size: 18px; color: #C6C6C6;"></i>
        </div>
        <div class="member-tab boxsizing">
            <span class="organization now">组织架构</span>
            <span class="company">企业群组</span>
        </div>
        <div class="tab-content-box">
            <!--组织架构内容-->
            <div class="organization-show" >
            <div class="member-left-font">成员</div>
            <ul class="member-filter">
                <li class="boxsizing selected">
                    <img src="../static/image/sycy.png" th:src="@{/image/sycy.png}"> 所有成员
                </li>
                <li class="boxsizing ">
                    <img src="../static/image/xjrcy.png" th:src="@{/image/xjrcy.png}"> 新加入成员
                </li>
                <li class="boxsizing ">
                    <img src="../static/image/wfpcy.png" th:src="@{/image/wfpcy.png}"> 未分配部门的成员
                </li>
                <li class="boxsizing ">
                    <img src="../static/image/tycy.png" th:src="@{/image/tycy.png}"> 停用的成员
                </li>
            </ul>
            <div class="member-left-font">部门</div>
            <div class="create-bumen boxsizing">
                <img src="../static/image/adds.png" th:src="@{/image/adds.png}"> 创建部门
            </div>
        </div>
            <!--企业群组内容-->
            <div class="company-show" style="display: none">
                <div class="member-left-font">部门</div>
                <div class="create-bumen boxsizing">
                    <img src="../static/image/adds.png" th:src="@{/image/adds.png}"> 创建部门
                </div>
                <ul class="company-list">
                    <li class="boxsizing selected">5d管理系统群组</li>
                </ul>
            </div>
        </div>
    </div>
    <!--右侧 成员 列表-->
    <div class="member-right boxsizing">
        <div class="member-right-header">
            <div class="member-right-title">
                <div class="member-right-title-name">5d管理系统</div>
                <div class="member-more member-head-style">
                    <img src="../static/image/lpb-blue.png" th:src="@{/image/lpb-blue.png}">更多
                </div>
                <div class="member-chat member-head-style">
                    <img src="../static/image/adds.png" th:src="@{/image/adds.png}">发起群聊
                </div>
                <div class="member-add-people member-head-style">
                    <img src="../static/image/adds.png" th:src="@{/image/adds.png}">添加成员
                </div>
            </div>
        </div>
        <ul class="member-ul">
            <li class="boxsizing">
                <img src="../static/image/begintime.png" th:src="@{/image/adds.png}" />
                <span class="member-ul-name">名字</span>
                <span class="member-ul-right">退出</span>
            </li>
            <li class="boxsizing">
                <img src="../static/image/begintime.png" th:src="@{/image/adds.png}">
                <span class="member-ul-name">名字</span>
                <span class="member-ul-right">退出</span>
            </li>

        </ul>
    </div>
</div>
</body>
<script th:src="@{/js/jquery-2.2.4.min.js}" src="../static/js/jquery-2.2.4.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script>
    $(function () {
        // 组织架构  企业群组  点击切换
        $(".organization").click(function () {
            $(this).addClass("now");
            $(".company").removeClass("now");
            $(".organization-show").show();
            $(".company-show").hide();
        });
        $(".company").click(function () {
            $(this).addClass("now");
            $(".organization").removeClass("now");
            $(".organization-show").hide();
            $(".company-show").show();
        });
        //成员类型 点击 加背景色
        $(".member-filter li").click(function () {
            $(this).addClass("selected").siblings().removeClass("selected")
        });

        // 点击创建部门 弹框
        $(".create-bumen").click(function () {
            craeteBumen()
        });
        function craeteBumen() {
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.open({
                    type: 2,  //0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    title: false, //标题
                    offset: '20px',
                    area:['460px','540px'],
                    fixed: false,
                    shadeClose: true, //点击遮罩关闭
                    closeBtn: 0,
                    anim: 1,  //动画 0-6
                    content: "tk-member-create.html"
                });
            });
        }
        // 点击添加成员 弹框
        $(".member-add-people").click(function () {
            addMember()
        });
        function addMember() {
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.open({
                    type: 2,  //0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    title: false, //标题
                    offset: '20px',
                    area:['460px','540px'],
                    fixed: false,
                    shadeClose: true, //点击遮罩关闭
                    closeBtn: 0,
                    anim: 1,  //动画 0-6
                    content: "tk-member-add.html"
                });
            });
        }
    })
</script>
</html>
